{% load static %}

<!DOCTYPE html>
<html>

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">


  {%block stylesheets%}{%endblock%}

  {%block javascript %}{%endblock%}

  {% if title %}
  <title>SentiFaculty | {{ title }}</title>
  {% else %}
  <title>SentiFaculty</title>
  {% endif %}
</head>

<body>
  <section class="vh-100">
    {% block content %}{% endblock %}

    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-mcl">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        SentiFaculty. A project by Group 2022CS04.
      </div>
      <!-- Copyright -->
    </div>

  </section>

  <!-- Bootstrap 5's javascript bundle includes popper by default -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
